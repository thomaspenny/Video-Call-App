<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebRTC Demo</title>
  </head>
  <body>
    <div class="video-container">
      <video id="remoteVideo" autoplay playsinline></video>
      <div class="local-video-wrapper">
        <video id="webcamVideo" class="local-video" autoplay playsinline muted></video>
        <div class="resize-handle">â‹°</div>
        <div class="video-tooltip">Click and drag to move</div>
      </div>
    </div>

    <div class="controls">
      <div class="control-group">
        <button id="webcamButton">Start Webcam</button>
        <button id="callButton" disabled>Create Call</button>
        <input id="callInput" placeholder="Call ID" />
        <button id="answerButton" disabled>Join Call</button>
      </div>
      <button id="hangupButton" disabled>Hangup</button>
    </div>

    <script type="module" src="/src/main.js"></script>

  </body>
</html>
